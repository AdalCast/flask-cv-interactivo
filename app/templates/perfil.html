{% extends 'base.html' %}

{% block title %}Perfil de usuario{% endblock %}

{% block content %}
<style>
    body {
        background: #f4f6fb;
        font-family: 'Arial', sans-serif;
    }
    .profile-container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
        padding: 36px 32px 32px 32px;
        text-align: center;
    }
    .profile-avatar {
        width: 80px;
        height: 80px;
        background: #43b581;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 18px auto;
    }
    .profile-avatar svg {
        width: 48px;
        height: 48px;
        color: #fff;
    }
    .profile-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 6px;
        color: #222;
    }
    .profile-subtitle {
        color: #888;
        font-size: 1rem;
        margin-bottom: 24px;
    }
    .profile-info {
        text-align: left;
        margin-bottom: 24px;
    }
    .profile-row {
        background: #f4f6fb;
        border-radius: 10px;
        padding: 14px 16px;
        display: flex;
        align-items: center;
        margin-bottom: 14px;
    }
    .profile-row svg {
        margin-right: 12px;
        color: #2196F3;
        width: 22px;
        height: 22px;
        flex-shrink: 0;
    }
    .profile-label {
        font-size: 0.95rem;
        color: #888;
        margin-bottom: 2px;
    }
    .profile-value {
        font-size: 1.05rem;
        color: #222;
        font-weight: 500;
    }
    .whatsapp-btn {
        width: 100%;
        background: linear-gradient(90deg, #25D366 0%, #128C7E 100%);
        color: #fff;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: background 0.2s;
        text-decoration: none;
    }
    .whatsapp-btn svg {
        width: 22px;
        height: 22px;
        color: #fff;
    }
    @media (max-width: 500px) {
        .profile-container {
            max-width: 98vw;
            padding: 18px 6vw;
        }
    }
</style>

<div class="profile-container">
    <div class="profile-avatar">
        <!-- User icon SVG -->
        <svg fill="none" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" fill="white"/><path fill="white" d="M4 20c0-3.314 3.134-6 7-6s7 2.686 7 6"/></svg>
    </div>
    <div class="profile-title">
        ¡Hola, {{ user.full_name }}!
    </div>
    <div class="profile-subtitle">
        Tu perfil está listo
    </div>
    <div class="profile-info">
        <div class="profile-row">
            <!-- Email icon SVG -->
            <svg fill="none" viewBox="0 0 24 24"><path d="M4 4h16v16H4V4zm8 8l8-8H4l8 8z" fill="#2196F3"/></svg>
            <div>
                <div class="profile-label">Correo</div>
                <div class="profile-value">{{ user.correo }}</div>
            </div>
        </div>
        <div class="profile-row">
            <!-- User icon SVG -->
            <svg fill="none" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" fill="#43b581"/><path fill="#43b581" d="M4 20c0-3.314 3.134-6 7-6s7 2.686 7 6"/></svg>
            <div>
                <div class="profile-label">Nombre</div>
                <div class="profile-value">{{ user.full_name }}</div>
            </div>
        </div>
        <div class="profile-row">
            <!-- Phone icon SVG -->
            <svg fill="none" viewBox="0 0 24 24"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.21.49 2.53.76 3.88.76a1 1 0 011 1v3.5a1 1 0 01-1 1C7.61 22 2 16.39 2 9.5a1 1 0 011-1H6.5a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.21 1.11l-2.2 2.2z" fill="#a259e6"/></svg>
            <div>
                <div class="profile-label">Celular</div>
                <div class="profile-value">+{{ user.telefono }}</div>
            </div>
        </div>
    </div>
    <a class="whatsapp-btn" href="https://wa.me/5216643017913" target="_blank">
        <!-- WhatsApp icon SVG -->
        <svg viewBox="0 0 32 32"><path fill="white" d="M16 3C9.373 3 4 8.373 4 15c0 2.637.86 5.093 2.484 7.162L4 29l7.09-2.327A12.96 12.96 0 0016 27c6.627 0 12-5.373 12-12S22.627 3 16 3zm0 22c-1.98 0-3.89-.58-5.52-1.67l-.39-.25-4.21 1.38 1.38-4.21-.25-.39A9.93 9.93 0 016 15c0-5.514 4.486-10 10-10s10 4.486 10 10-4.486 10-10 10zm5.13-7.47c-.28-.14-1.65-.81-1.9-.9-.25-.09-.43-.14-.61.14-.18.28-.7.9-.86 1.08-.16.18-.32.2-.6.07-.28-.14-1.18-.44-2.25-1.41-.83-.74-1.39-1.65-1.55-1.93-.16-.28-.02-.43.12-.57.13-.13.28-.34.42-.51.14-.17.18-.29.28-.48.09-.18.05-.36-.02-.5-.07-.14-.61-1.47-.84-2.01-.22-.53-.45-.46-.61-.47-.16-.01-.36-.01-.56-.01-.19 0-.5.07-.76.36-.26.28-1 1-1 2.43s1.03 2.82 1.18 3.02c.15.2 2.03 3.1 4.93 4.22.69.3 1.23.48 1.65.62.69.22 1.32.19 1.82.12.56-.08 1.65-.67 1.88-1.32.23-.65.23-1.21.16-1.32-.07-.11-.25-.18-.53-.32z"/></svg>
        ¡Chatea en WhatsApp!
    </a>
</div>
{% endblock %}
