{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<style>
    body {
        background: #f4f6fb;
        font-family: 'Arial', sans-serif;
    }
    .login-container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
        padding: 36px 32px 32px 32px;
        text-align: center;
    }
    .login-avatar {
        width: 80px;
        height: 80px;
        background: #2196F3;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 18px auto;
    }
    .login-avatar svg {
        width: 48px;
        height: 48px;
        color: #fff;
    }
    .login-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 6px;
        color: #222;
    }
    .login-subtitle {
        color: #888;
        font-size: 1rem;
        margin-bottom: 24px;
    }
    .login-form label {
        display: block;
        text-align: left;
        margin-bottom: 6px;
        color: #333;
        font-weight: 500;
        margin-top: 12px;
    }
    .login-form input[type="email"], .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
        background: #f4f6fb;
        color: #222; /* <-- Letras negras */
    }
    .login-btn {
        width: 100%;
        background: linear-gradient(90deg, #2196F3 0%, #1769aa 100%);
        color: #fff;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 18px;
        transition: background 0.2s;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(33,150,243,0.08);
    }
    .login-btn:hover {
        background: linear-gradient(90deg, #1769aa 0%, #2196F3 100%);
    }
    .register-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        color: #2196F3;
        text-decoration: none;
        font-weight: 500;
    }
    .register-link:hover {
        text-decoration: underline;
    }
    @media (max-width: 500px) {
        .login-container {
            max-width: 98vw;
            padding: 18px 6vw;
        }
    }
</style>

<div class="login-container">
    <div class="login-avatar">
        <!-- User icon SVG -->
        <svg fill="none" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" fill="white"/><path fill="white" d="M4 20c0-3.314 3.134-6 7-6s7 2.686 7 6"/></svg>
    </div>
    <div class="login-title">
        Iniciar sesión
    </div>
    <div class="login-subtitle">
        Ingresa tus datos para acceder a tu perfil
    </div>
    <form class="login-form" method="post">
        <label for="email">Correo</label>
        <input type="email" name="email" required>
        <label for="password">Contraseña</label>
        <input type="password" name="password" required>
        <button class="login-btn" type="submit">Entrar</button>
    </form>
    <a class="register-link" href="{{ url_for('asistente') }}">¿No tienes cuenta? Regístrate</a>
</div>
{% endblock %}
