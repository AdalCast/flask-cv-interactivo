{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<style>
    body {
        background: #f4f6fb;
        font-family: 'Arial', sans-serif;
    }
    .registro-container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
        padding: 36px 32px 32px 32px;
        text-align: center;
    }
    .registro-avatar {
        width: 80px;
        height: 80px;
        background: #8e44ad;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 18px auto;
    }
    .registro-avatar svg {
        width: 48px;
        height: 48px;
        color: #fff;
    }
    .registro-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 6px;
        color: #222;
    }
    .registro-subtitle {
        color: #888;
        font-size: 1rem;
        margin-bottom: 24px;
    }
    .registro-form label {
        display: block;
        text-align: left;
        margin-bottom: 6px;
        color: #333;
        font-weight: 500;
        margin-top: 12px;
    }
    .registro-form input[type="email"],
    .registro-form input[type="text"],
    .registro-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
        background: #f4f6fb;
        color: #222;
    }
    .registro-btn {
        width: 100%;
        background: linear-gradient(90deg, #8e44ad 0%, #2196F3 100%);
        color: #fff;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 18px;
        transition: background 0.2s;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(33,150,243,0.08);
    }
    .registro-btn:hover {
        background: linear-gradient(90deg, #2196F3 0%, #8e44ad 100%);
    }
    .login-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        color: #2196F3;
        text-decoration: none;
        font-weight: 500;
    }
    .login-link:hover {
        text-decoration: underline;
    }
    @media (max-width: 500px) {
        .registro-container {
            max-width: 98vw;
            padding: 18px 6vw;
        }
    }
</style>

<div class="registro-container">
    <div class="registro-avatar">
        <!-- User add icon SVG -->
        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="4" fill="white"/><path fill="white" d="M4 20c0-3.314 3.134-6 7-6s7 2.686 7 6"/><path fill="white" d="M18 7v-2m0 0V3m0 2h2m-2-2h-2"/></svg>
    </div>
    <div class="registro-title">
        Regístrate
    </div>
    <div class="registro-subtitle">
        Pon tus datos y únete
    </div>
    <form class="registro-form" method="post">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" required>
        <label for="full_name">Nombre completo</label>
        <input type="text" name="full_name" required>
        <label for="phone">Celular (+código)</label>
        <input type="text" name="phone" required>
        <label for="password">Crea una contraseña</label>
        <input type="password" name="password" required>
        <button class="registro-btn" type="submit">¡Regístrate!</button>
    </form>
    <a class="login-link" href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión aquí</a>
</div>
{% endblock %}
